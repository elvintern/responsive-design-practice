<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Caladea&family=Montserrat:ital,wght@0,300;0,400;0,600;0,800;1,700;1,800&family=Oswald:wght@400;600&family=Outfit:wght@300;400;600&family=Playfair+Display:wght@500;700;800&family=Roboto:wght@400;500&family=Source+Sans+Pro:ital,wght@0,600;1,400&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">
    <div class="card__container">
      <div class="card__image">
        <img src="images/image-equilibrium.jpg" alt="card thumbnail image">
      </div>
      <div class="card__info">
        <h1 class="card__title">
          Equilibrium #3429
        </h1>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="card__tags">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="duration">
          <img src="images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
      </div>
      <div class="card__author">
        <img src="images/image-avatar.png" alt="avatar image">
        <p>Creation of <span class="autohr__name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jinwoo Park</a>.
  </div>
</body>

</html>
